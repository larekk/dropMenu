<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Dropmenu</title>
</head>
<body>
    <section class="dropMenu">
        <section class="topMenu">
            <section class="dropMenu__header">
                <div class="dropMenu__burger">
                    <button class="button button__burger"><img src="" alt=""></button>
                    <img src="img/group.svg" alt="company logo">
                </div>
                <div class="dropMenu__search">
                    <button class="button button__search"><img src="" alt=""></button>
                </div>
            </section>

            <nav class="dropMenu_navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item navigation__item--active"><a>Ремонт техники</a></li>
                    <li class="navigation__item"><a>Услуги и сервисы</a></li>
                    <li class="navigation__item"><a>Корпоративным клиентам</a></li>
                    <li class="navigation__item"><a>Продавцам техники</a></li>
                    <li class="navigation__item"><a>Партнерам</a></li>
                    <li class="navigation__item"><a>Производителям</a></li>
                    <li class="navigation__item"><a>Наши сервисные центры</a></li>
                    <li class="navigation__item"><a>Контакты</a></li>
                </ul>
            </nav>
        </section>

        <section class="bottomMenu">
            <section class="dropMenu__footer">
                <article class="dropMenu__info info">
                    <div class="info__services">
                        <button class="button button__tel"><img src="" alt=""></button>
                        <button class="button button__chat"><img src="" alt=""></button>
                        <button class="button button__profile"><img src="" alt=""></button>
                    </div>
                    <div class="info__contacts">
                        <a class="info__mail" href="mailto:mail@cps.com">mail@cps.com</a>
                        <a class="info__phone" href="tel:8 800 890 8900">8 800 890 8900</a>
                    </div>
                    <div class="info__languages">
                        <p class="language language--active">RU</p>
                        <p class="language">EN</p>
                        <p class="language">CH</p>
                    </div>
                </article>
            </section>
        </section>
    </section>
</body>
</html>
